<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
    <title>Pizzeria</title>
</head>

<body>
    <header>
        <!-- <div th:replace="~{fragments :: navbar}"></div> -->
    </header>
    <main class="container">
        <div class="mb-3 mt-3">
            <a th:href="@{/pizzas}" class="btn btn-primary">Torna alla lista</a>
        </div>
        <h1 th:text="${pizza.nome}"></h1>
        <section class="row">

            <div class="col-4">
                <th:block class="col-md-4 mb-4" th:object="${pizza}">
                    <div class="card h-100">
                        <img th:src="*{immagine}" class="card-img-top" alt="Immagine di *{nome}">
                        <div class="card-body">
                            <!-- <h5 class="card-title" th:text="*{nome}">Nome Pizza</h5> -->
                            <p class="card-text">Prezzo: <span th:text="*{prezzo}"></span> â‚¬</p>
                        </div>
                </th:block>

            </div>
        </section>
        <div th:replace="~{fragments :: footer}"></div>
    </main>
</body>

</html>
